<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#navbar").load("navbar.html");
            var flightsData = [];
            var sortAscending = true;

            // Function to fetch all active flights on page load
            function fetchActiveFlights() {
                $.ajax({
                    url: "/api/flights/active",
                    method: "GET",
                    success: function (response) {
                        flightsData = response;
                        displayFlights(response); 
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching active flights:", error);
                    }
                });
            }

            // Function to fetch flights based on search criteria
            function searchFlights(searchCriteria) {
                $.ajax({
                    url: "/api/flights/search",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(searchCriteria),
                    success: function (response) {
                        flightsData = response;
                        displayFlights(response);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching flights:", error);
                    }
                });
            }

            function fetchAirlineId(airlineName, callback) {
                $.ajax({
                    url: "/api/airlines/idByName/" + encodeURIComponent(airlineName), // Encode airline name for URL
                    method: "GET",
                    success: function (response) {
                        callback(response); // Invoke callback with airline ID
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching airline ID:", error);
                    }
                });
            }

            function displayFlights(flights) {
                $("#flightsTable tbody").empty(); // Clear previous rows

                if (flights && flights.length > 0) {
                    var tableRows = [];
                    var airlineIdPromises = flights.map(function (flight) {
                        return new Promise(function (resolve) {
                            fetchAirlineId(flight.Airline, function (airlineId) {
                                console.log("Flight ID: " + flight.Id + ", Airline ID: " + airlineId);
                                var row = "<tr>";
                                row += "<td>" + flight.Id + "</td>";
                                row += "<td><a href='AirlineDetails.html?id=" + airlineId + "'>" + flight.Airline + "</a></td>";
                                row += "<td>" + flight.Departure + "</td>";
                                row += "<td>" + flight.Destination + "</td>";
                                row += "<td>" + new Date(flight.DateOfDeparture).toLocaleTimeString() + " - " + new Date(flight.DateOfDeparture).toLocaleDateString() + "</td>";
                                row += "<td>" + new Date(flight.DateOfDestination).toLocaleTimeString() + " - " + new Date(flight.DateOfDestination).toLocaleDateString() + "</td>";
                                row += "<td>" + flight.AvailableSeats + "</td>";
                                row += "<td>" + flight.OccupiedSeats + "</td>";
                                row += "<td>" + flight.Price + "</td>";
                                row += "<td><button class='buyTicketButton' data-flight-id='" + flight.Id + "'" + (flight.AvailableSeats === 0 ? " disabled" : "") + ">Buy Ticket</button></td>";
                                row += "</tr>";
                                resolve(row);
                            });
                        });
                    });

                    Promise.all(airlineIdPromises).then(function (rows) {
                        $("#flightsTable tbody").html(rows.join('')); 
                        bindBuyButtonEvents();
                    }).catch(function (error) {
                        console.error("Error resolving airline IDs and generating rows:", error);
                    });
                } else {
                    $("#flightsTable").append("<tr><td colspan='10'>No flights found</td></tr>");
                }
            }

            function bindBuyButtonEvents() {
                $(".buyTicketButton").on("click", function () {
                    var flightId = $(this).data("flight-id");
                    var loggedInUser = sessionStorage.getItem("LoggedInUser");
                    if (loggedInUser) {
                        window.location.href = "BuyTicket.html?flightId=" + flightId;
                    } else {
                        window.location.href = "Login.html";
                    }
                });
            }

            $("#searchForm").on("submit", function (e) {
                e.preventDefault();
                var searchCriteria = {
                    departure: $("#departureInput").val(),
                    destination: $("#destinationInput").val(),
                    dateOfDeparture: $("#dateOfDepartureInput").val(),
                    dateOfDestination: $("#dateOfDestinationInput").val()
                };
                searchFlights(searchCriteria); 
            });

            $("#sortPriceButton").on("click", function () {
                sortAscending = !sortAscending;
                flightsData.sort(function (a, b) {
                    return sortAscending ? a.Price - b.Price : b.Price - a.Price;
                });
                displayFlights(flightsData);
            });

            fetchActiveFlights();

            var allUserFlights = [];

            function fetchUserFlights(reservationIds, callback) {
                $.ajax({
                    url: "/api/reservations/userFlights",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(reservationIds),
                    success: function (response) {
                        allUserFlights = response;
                        callback(response);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching user reservations:", error);
                    }
                });
            }

            function filterFlightsByStatus(flights, status) {
                if (status === "None") {
                    return flights;
                }
                return flights.filter(function (reservation) {
                    return reservation.Flight.FlightStatus === status;
                });
            }

            function displayUserReservations(reservations) {
                $("#userReservations tbody").empty(); 

                if (reservations && reservations.length > 0) {
                    var tableRows = "";
                    reservations.forEach(function (reservation) {
                        var flight = reservation.Flight;
                        tableRows += "<tr>";
                        tableRows += "<td>" + flight.Id + "</td>";
                        tableRows += "<td>" + flight.Airline + "</td>";
                        tableRows += "<td>" + flight.Departure + "</td>";
                        tableRows += "<td>" + flight.Destination + "</td>";
                        tableRows += "<td>" + new Date(flight.DateOfDeparture).toLocaleTimeString() + " - " + new Date(flight.DateOfDeparture).toLocaleDateString() + "</td>";
                        tableRows += "<td>" + new Date(flight.DateOfDestination).toLocaleTimeString() + " - " + new Date(flight.DateOfDestination).toLocaleDateString() + "</td>";
                        tableRows += "<td>" + flight.FlightStatus + "</td>";
                        tableRows += "<td>" + flight.Price + "</td>";
                        tableRows += "<td>" + reservation.NumberOfPassengers + "</td>";
                        tableRows += "<td>" + reservation.TotalPrice + "</td>";
                        tableRows += "</tr>";
                    });

                    $("#userReservations tbody").append(tableRows); 
                } else {
                    $("#userReservations").append("<tr><td colspan='10'>No reservations found</td></tr>");
                }
            }

            $("#filterStatus").on("change", function () {
                var selectedStatus = $(this).val();
                var filteredFlights = filterFlightsByStatus(allUserFlights, selectedStatus);
                displayUserReservations(filteredFlights);
            });

            var loggedInUser = sessionStorage.getItem("LoggedInUser");
            if (loggedInUser) {
                $.ajax({
                    url: "/api/users/" + loggedInUser + "/reservations",
                    method: "GET",
                    success: function (reservationIds) {
                        if (reservationIds && reservationIds.length > 0) {
                            fetchUserFlights(reservationIds, function (flights) {
                                displayUserReservations(flights);
                                $("#userReservationsDiv").show(); // Show the reservations div
                            });
                        } else {
                            $("#userReservationsDiv").hide(); // Hide the reservations div if no reservations
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching user reservation IDs:", error);
                    }
                });
            } else {
                $("#userReservationsDiv").hide(); // Hide the reservations div if no user is logged in
            }

        });
    </script>
</head>
<body>
    <div id="navbar"></div>
    <h1>Active Flights</h1>
    <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
        <form id="searchForm" style="display: flex; align-items: center;">
            <input type="text" id="departureInput" placeholder="Departure" style="width: 150px; margin-right: 10px;">
            <input type="text" id="destinationInput" placeholder="Destination" style="width: 150px; margin-right: 10px;">
            <input type="date" id="dateOfDepartureInput" placeholder="Date of Departure" style="width: 200px; margin-right: 10px;">
            <input type="date" id="dateOfDestinationInput" placeholder="Date of Destination" style="width: 200px; margin-right: 10px;">
            <button type="submit" style="padding: 10px 20px;">Search</button>
        </form>
        <button id="sortPriceButton" style="margin-right: 200px">Sort by Price</button>
    </div>
    <table id="flightsTable" border="1">
        <thead>
            <tr>
                <th>Flight Id</th>
                <th>Airline</th>
                <th>Departure</th>
                <th>Destination</th>
                <th>Date of Departure</th>
                <th>Date of Destination</th>
                <th>Available Seats</th>
                <th>Occupied Seats</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>


    <div id="userReservationsDiv" style="margin-top: 30px; display: none;">
        <h1>My Reservations</h1>
        <label for="filterStatus" style="margin-left: 100px;">Filter by Flight Status:</label>
        <select id="filterStatus" style="padding: 5px; border-radius: 5px; border: 1px solid #ccc;">
            <option value="None">None</option>
            <option value="Active">Active</option>
            <option value="Cancelled">Cancelled</option>
            <option value="Completed">Completed</option>
        </select>
        <table id="userReservations" border="1">
            <thead>
                <tr>
                    <th>Flight Id</th>
                    <th>Airline</th>
                    <th>Departure</th>
                    <th>Destination</th>
                    <th>Date of Departure</th>
                    <th>Date of Destination</th>
                    <th>Flight Status</th>
                    <th>Price</th>
                    <th>Number of Passengers</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</body>
</html>
