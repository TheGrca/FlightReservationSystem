<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit Reviews</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <h1>Edit Reviews</h1>
    <table id="reviews-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Reviewer</th>
                <th>Airline</th>
                <th>Title</th>
                <th>Content</th>
                <th>Image</th>
                <th>Review Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="reviews-table-body">
           
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $("#navbar").load("navbar.html");

            function loadReviews() {
                $.ajax({
                    type: "GET",
                    url: "/api/reviews",
                    success: function (response) {
                        var reviewsTable = $("#reviews-table-body");
                        reviewsTable.empty();

                        response.forEach(function (review) {
                            var imageUrl = review.ImagePath ? "/Images/" + review.ImagePath : "No Image";
                            var imageElement = review.ImagePath ? `<img src="${imageUrl}" alt="Review Image" width="100"/>` : "No Image";

                            reviewsTable.append(
                                `<tr>
                                        <td>${review.Id}</td>
                                        <td>${review.Reviewer.Name}</td>
                                        <td>${review.Airline.Name}</td>
                                        <td>${review.Title}</td>
                                        <td>${review.Content}</td>
                                        <td>${imageElement}</td>  
                                        <td>${review.ReviewStatus}</td>
                                        <td>
                                            ${review.ReviewStatus === 'Created' ? `<a href="AdminEditReview.html?id=${review.Id}" class="edit-button">Edit</a>` : ''}
                                        </td>
                                    </tr>`
                            );
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error('Error fetching reviews:', error);
                    }
                });
            }

            loadReviews();
        });
    </script>
</body>
</html>
