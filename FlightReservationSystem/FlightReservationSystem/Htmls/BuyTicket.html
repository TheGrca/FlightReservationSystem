<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Buy Ticket</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#navbar").load("navbar.html");

            var urlParams = new URLSearchParams(window.location.search);
            var flightId = urlParams.get('flightId');

            function fetchFlightDetails(flightId) {
                $.ajax({
                    url: "/api/flights/" + flightId,
                    method: "GET",
                    success: function (response) {
                        displayFlightDetails(response);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching flight details:", error);
                    }
                });
            }

            function displayFlightDetails(flight) {
                $("#flightInfo").text(
                    flight.Departure + " -> " + flight.Destination + " : " +
                    new Date(flight.DateOfDeparture).toLocaleDateString() + " -> " +
                    new Date(flight.DateOfDestination).toLocaleDateString()
                );

                var options = "";
                for (var i = 1; i <= flight.AvailableSeats; i++) {
                    options += "<option value='" + i + "'>" + i + "</option>";
                }
                $("#ticketCount").html(options);
            }

            function updateSeatsAndRedirect(flightId, tickets) {
                $.ajax({
                    url: "/api/flights/updateSeats",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ flightId: flightId, tickets: tickets }),
                    success: function () {
                        window.location.href = "ThankYou.html";
                    },
                    error: function (xhr, status, error) {
                        console.error("Error updating seats:", error);
                    }
                });
            }

            $("#buyButton").on("click", function () {
                var tickets = $("#ticketCount").val();
                updateSeatsAndRedirect(flightId, tickets);
            });

            // Fetch and display flight details on page load
            fetchFlightDetails(flightId);
        });
    </script>
</head>
<body>
    <div id="navbar"></div>
    <h1>Buy Ticket</h1>
    <div id="flightInfo"></div>
    <label for="ticketCount">Number of Tickets:</label>
    <select id="ticketCount"></select>
    <button id="buyButton">Buy</button>
</body>
</html>
