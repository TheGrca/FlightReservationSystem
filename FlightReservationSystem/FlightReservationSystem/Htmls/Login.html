<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login/Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div id="navbar"></div>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <p><a href="Register.html">Create a new account.</a></p>
    <div id="errorMessage" style="color:red;"></div>

    <script>
        $(document).ready(function () {
            $("#navbar").load("NavBar.html");

            $("#loginForm").on("submit", function (e) {
                e.preventDefault(); // Prevent default form submission

                $.ajax({
                    type: "POST",
                    url: "/api/users/login",
                    contentType: "application/json",
                    data: JSON.stringify({
                        username: $("#username").val(),
                        password: $("#password").val()
                    }),
                    success: function (response) {
                        if (response.success) {
                            sessionStorage.setItem("LoggedInUser", response.username);
                            window.location.href = "Profile.html"; // Redirect on successful login
                        } else {
                            $("#errorMessage").text(response.message); // Display error message
                        }
                    },
                    error: function (xhr) {
                        $("#errorMessage").text("Error logging in. Please try again.");
                    }
                });
            });
        });
    </script>
</body>
</html>
