<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-bottom: 100px; /* Adjust this value based on the height of the navbar */
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

            form label {
                display: block;
                margin-bottom: 8px;
            }

            form input[type="text"],
            form input[type="password"] {
                width: calc(100% - 20px);
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
            }

            form button {
                background-color: #A6B1E1;
                border: none;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 10px 2px;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

                form button:hover {
                    background-color: #DCD6F7;
                }

        p {
            text-align: center;
            margin-top: 10px;
        }

        #errorMessage {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="content">
        <div class="login-container">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p><a href="Register.html">Create a new account.</a></p>
            <div id="errorMessage"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#navbar").load("NavBar.html");

            $("#loginForm").on("submit", function (e) {
                e.preventDefault(); 

                $.ajax({
                    type: "POST",
                    url: "/api/users/login",
                    contentType: "application/json",
                    data: JSON.stringify({
                        username: $("#username").val(),
                        password: $("#password").val()
                    }),
                    success: function (response) {
                        if (response.success) {
                            sessionStorage.setItem("LoggedInUser", response.username);
                            window.location.href = "Profile.html"; 
                        } else {
                            $("#errorMessage").text(response.message); 
                        }
                    },
                    error: function (xhr) {
                        $("#errorMessage").text("Error logging in. Please try again.");
                    }
                });
            });
        });
    </script>
</body>
</html>
