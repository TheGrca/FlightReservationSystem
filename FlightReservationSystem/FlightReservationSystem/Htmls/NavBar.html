<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web Application</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F4EEFF;
            color: #424874;
        }

        nav {
            background-color: #A6B1E1;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                text-align: center;
            }

                nav ul li {
                    display: inline;
                    margin-right: 20px;
                }

                    nav ul li a {
                        text-decoration: none;
                        color: #F4EEFF;
                        padding: 15px 25px;
                        font-size: 18px;
                        transition: background-color 0.3s, color 0.3s;
                    }

                        nav ul li a:hover {
                            background-color: #424874;
                            color: #DCD6F7;
                            border-radius: 5px;
                        }
    </style>
</head>
<body>
    <nav id="navbar">
        <ul>
            <li id="homeLink"><a href="MainPage.html">Home</a></li>
            <li id="airlinesLink"><a href="Airlines.html">Airlines</a></li>
            <li id="adminAirlines" style="display: none;"><a href="AdminAirlines.html">Edit Airlines</a></li>
            <li id="adminFlights" style="display: none;"><a href="AdminFlights.html">Edit Flights</a></li>
            <li id="reservationLink" style="display: none;"><a href="Reservations.html">My Reservations</a></li>
            <li id="cancelReservationLink" style="display: none;"><a href="CancelReservation.html">Cancel Reservations</a></li>
            <li id="adminReservation" style="display: none;"><a href="AdminReservations.html">Edit Reservations</a></li>
            <li id="reviewsLink" style="display: none;"><a href="Review.html">Leave a review</a></li>
            <li id="adminReviews" style="display: none;"><a href="AdminReviews.html">Edit Reviews</a></li>
            <li id="profileLink" style="display: none;"><a href="#">Profile</a></li>
            <li id="loginLink"><a href="Login.html">Login</a></li>
            <li id="registerLink"><a href="Register.html">Register</a></li>
            <li id="logoutLink" style="display: none;"><a href="#">Logout</a></li>
        </ul>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var loggedInUser = sessionStorage.getItem("LoggedInUser");
            var userType = null;

            if (loggedInUser) {
                var userUsername = sessionStorage.getItem("LoggedInUser");
                $.ajax({
                    type: "GET",
                    url: "/api/users/" + userUsername,
                    success: function (response) {
                        userType = response.TypeOfUser;
                        console.log("User Type: " + userType);
                        updateNavbar(true, userType);
                    },
                    error: function (xhr) {
                        console.error("Error fetching user:", xhr.statusText);
                        updateNavbar(false, userType);
                    }
                });
            } else {
                console.log("User not logged in");
                updateNavbar(false, userType);
            }

            function updateNavbar(loggedIn, userType) {
                if (loggedIn && userType === "Administrator") {
                    $("#homeLink, #airlinesLink, #loginLink, #registerLink").hide();
                    $("#logoutLink, #profileLink, #adminAirlines, #adminFlights, #adminReservation, #adminReviews").show();
                } else if (loggedIn && userType === "Traveler") {
                    $("#homeLink, #airlinesLink, #logoutLink, #profileLink, #reservationLink, #cancelReservationLink, #reviewsLink").show();
                    $("#loginLink, #registerLink, #adminAirlines, #adminFlights, #adminReservation, #adminReviews").hide();
                } else {
                    $("#homeLink, #airlinesLink, #loginLink, #registerLink").show();
                    $("#logoutLink, #profileLink, #reservationLink, #cancelReservationLink, #reviewsLink, #adminAirlines, #adminFlights, #adminReservation, #adminReviews").hide();
                }

                if (loggedIn) {
                    var username = sessionStorage.getItem("LoggedInUser");
                    $("#profileLink a").text(username).attr("href", "Profile.html");
                }
            }

            $("#logoutLink").on("click", function (e) {
                e.preventDefault();
                sessionStorage.removeItem("LoggedInUser");
                updateNavbar(false, null);
                window.location.href = "MainPage.html";
            });

            $("#profileLink").on("click", function (e) {
                e.preventDefault();
                window.location.href = "Profile.html";
            });
        });
    </script>
</body>
</html>
