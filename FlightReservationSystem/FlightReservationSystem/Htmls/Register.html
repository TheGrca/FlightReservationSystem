<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <script>
        $(document).ready(function () {
            $("#navbar").load("navbar.html");
        });</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

            form label {
                display: block;
                margin-bottom: 8px;
            }

            form input[type="text"],
            form input[type="password"],
            form input[type="email"],
            form input[type="date"] {
                width: calc(100% - 20px); /* Adjust input width */
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
            }

            form select {
                width: calc(100% - 20px); /* Adjust select width */
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
            }

            form button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

                form button:hover {
                    background-color: #45a049;
                }

        p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <button type="submit">Register</button>
    </form>
    <p><a href="Login.html">Already have an account? Log in</a></p>

    <script>
        $(document).ready(function () {
            $("#navbar").load("navbar.html");

            $("#registerForm").on("submit", function (e) {
                e.preventDefault(); // Prevent default form submission

                $.ajax({
                    type: "POST",
                    url: "/api/users/register",
                    contentType: "application/json",
                    data: JSON.stringify({
                        username: $("#username").val(),
                        password: $("#password").val(),
                        name: $("#name").val(),
                        email: $("#email").val(),
                        dob: $("#dob").val(),
                        gender: $("#gender").val()
                    }),
                    success: function (response) {
                        // Handle success response (redirect or show message)
                        window.location.href = "Login.html"; // Redirect to login page after successful registration
                    },
                    error: function (xhr) {
                        // Handle error response (show error message)
                        console.error("Error registering user:", xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
